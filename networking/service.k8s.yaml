# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx
spec:
  selector:
    app: nginx # should match template label for finding pods
  type: ClusterIP
  ports:
    - name: nginx-service
      protocol: TCP
      port: 80
      targetPort: 80
---

